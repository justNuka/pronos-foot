<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Admin - Create Predictions</title>
</head>
<body>
    <div id="navbar"></div>
    <h1>Création de prédiction</h1>
    <form id="predictionForm" action="javascript:void(0);">
        <input type="text" id="team1" placeholder="Équipe 1" required>
        <input type="text" id="team2" placeholder="Équipe 2" required>
        <input type="text" id="prediction" placeholder="Votre prédiction" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <input type="text" id="stage" placeholder="Stage" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Prédictions ajoutées</h2>
    <div id="predictions"></div>
    
    <script src="js/navbar.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
