<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <title>Admin - Create Predictions</title>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Création de prédiction</h1>
        <form id="predictionForm" action="javascript:void(0);" class="mb-4">
            <div class="mb-3">
                <input type="text" id="team1" class="form-control" placeholder="Équipe 1" required>
            </div>
            <div class="mb-3">
                <input type="text" id="team2" class="form-control" placeholder="Équipe 2" required>
            </div>
            <div class="mb-3">
                <input type="text" id="prediction" class="form-control" placeholder="Votre prédiction" required>
            </div>
            <div class="mb-3">
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="time" id="time" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" id="stage" class="form-control" placeholder="Stage" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="mb-4">Prédictions ajoutées</h2>
        <div id="predictions" class="row"></div>
    </div>
    
    <script src="js/navbar.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
